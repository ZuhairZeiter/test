<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LX ROYAL EMPIRE - Key Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <div class="container">
        <h1>LX ROYAL EMPIRE</h1>
        <p class="version">Key Manager v2.1.4</p>
        <div id="status" class="status online">
            <p>Server is alive!</p>
        </div>
        <div class="info">
            <p>Ping: <span id="ping">0 ms</span></p>
        </div>
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i> Switch to Dark Theme
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
